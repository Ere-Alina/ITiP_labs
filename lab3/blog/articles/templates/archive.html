<!DOCTYPE html>
<html>

    <head>
        <!--<link rel="stylesheet" href="{{ STATIC_URL }}/static/index.css">-->
        <title>Архив статей</title> 
    </head>

    <body>
        <div class="header">
            {% load static %}
            <p><img src="{% static 'up_picture.jpg' %}" alt="Здесь должна быть картинка"></p>
        </div>
        <div class="archive">
            {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
            {% endfor %}                
        </div>
    </body>

</html>
